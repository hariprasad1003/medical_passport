{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Multi-Factor Authentication</h3>
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('mfa') }}" autocomplete="off">
                            <div class="form-group">
                                <label for="mfa_code">Enter MFA Code</label>
                                <input type="text" class="form-control" id="mfa_code" name="mfa_code" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Verify</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
